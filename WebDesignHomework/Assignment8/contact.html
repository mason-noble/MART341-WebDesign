<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mason Noble's Art Portfolio - Contacts</title>
    <style>
        /* I also copy/pasted the styling from index.html. */
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #fff;
        }
        h2, h3 {
            color: #333;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        img {
            margin: 10px;
            width: 45%;
        }
        blockquote {
            font-style: italic;
            margin: 20px;
            padding: 10px;
            background-color: #eee;
            border-left: 5px solid #333;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            padding: 10px 20px;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        .button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mason Noble Art Portfolio</h1>
        <p>Contact me!</p>
    </header>
<main>
    <section>
        <h2>Questions? Fill this out!</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>
    <br>
    <section>
        <h3>... or you can find me here!</h3>
        <br>
        <a href="mailto:nemiirus@gmail.com">üìß - Email</a>
        <br>
        <a href="https://twitter.com/_nemiis_" target="_blank">ùïè - X/Twitter</a>
    </section>
    <br>
    <section>
        <a href="index.html" class="button">Home</a>
        <a href="prices.html" class="button">Prices</a>
        <a href="gallery.html" class="button">Gallery</a>
    </section>
</main>
<footer>
    <p>&copy; 2024 Mason Noble. All rights reserved.</p>
</footer>
</body>
</html>
