<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mason Noble's Art Portfolio - Gallery</title>
    <style>
        /* Here is the styling! I decided to go with something that looks very simple, to match what I planned in the README. I also don't care about the finer details at the moment because the main focus of this assignment is HTML so... */
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #fff;
        }
        h2, h3 {
            color: #333;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }
        blockquote {
            font-style: italic;
            margin: 20px;
            padding: 10px;
            background-color: #eee;
            border-left: 5px solid #333;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
        .button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mason Noble's Art Portfolio</h1>
        <p>Gallery</p>
    </header>
    <main>
        <section>
            <!-- I had fun with this one! I wanted to use my actual art instead of placeholders from the internet. Let's hope it works when I turn it in! *fingers crossed* -->
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="images/arden.png" alt="A tan elf with curly white hair and brown eyes, a black mask covering their mouth, and a sandy-colored smock holding a wooden staff while looking anxious.">
                <img src="images/bitomu.png" alt="A tan man with black hair and orange goggles holding the bisexual flag in front of a blue, purple, and pink background.">
                <img src="images/finicon.png" alt="A light purple elf with wavy purple hair and white eyes crossing his arms. The background is a darker purple.">
                <img src="images/davertiusmybeloved.png" alt="A humanoid wolf with dark gray fur and yellow eyes, a black top hat, a white linen shirt and a black vest.">
                <img src="images/lectraicon.png" alt="A blue person with long teal fin-like hair, dark teal fins sticking from their head, blue eyes, and sharp teeth.">
                <img src="images/nemsit.jpg" alt="A green humanoid axolotl sitting cross-legged. They wear gray clothes, have yellow eyes, dark green hair, and lighter green fins.">
            </div>
            <p>...To be continued!</p>
        </section>
        <br>
        <section>
            <a href="index.html" class="button">Home</a>
            <a href="contact.html" class="button">Contact Me!</a>
            <a href="prices.html" class="button">Prices</a>
        </section>    
    </main>
    <footer>
        <p>&copy; 2024 Mason Noble. All rights reserved.</p>
    </footer>
</body>
</html>
